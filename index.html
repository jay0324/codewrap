        <h2>How to Use</h2>
        <p>just copy files from dist folder, and put in your project</p>
        <textarea class="codewrap" cols="30" rows="10">
- dist/codewrap.min.css
- dist/codewrap.min.js</textarea>

        <p>In the head</p>
<textarea class="codewrap" cols="30" rows="10">
<link rel="stylesheet" href="Your_local_Path/codewrap.min.css"></textarea>

        <p>In the body</p>
<textarea class="codewrap" cols="30" rows="10">
<script src="jquery_adapter"></script>
<script src="Your_local_Path/codewrap.min.js"></script></textarea>

    <p>Apply on your textarea</p>
    <textarea class="codewrap" cols="30" rows="10">
<textarea class="codewrap_class">
...
Your Code ...
...
</ textarea></textarea> &

<p>initialize plugin in your script</p>
    <textarea class="codewrap" cols="30" rows="10">
$(function(){
    $(".codewrap_class").codewrap();
});</textarea>
